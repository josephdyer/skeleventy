backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "images/uploads"
locale: 'fr'
collections:
  - name: "galeries"
    label: "Les galeries"
    create: true
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown"}
  - name: "contenuGaleries"
    label: "Les photos des galeries"
    folder: "site/imgGalerie"
    create: true
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "LÃ©gende", name: "legende", widget: "string"}
      - {label: "Galerie", name: "galerie", widget: "relation", collection: "galeries", searchFields: ["title"], displayFields: ["title"], valueFields: "title"}
  - name: "blog de bob" # Used in routes, e.g., /admin/collections/blog
    label: "Blog de bob" # Used in the UI
    folder: "site/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}